<html>
<head>
	<title>Httpize Test</title>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="underscore.strings.js"></script>
	<script type="text/javascript" src="underscore.strings.httpize.js"></script>
	<script type="text/javascript">
		function httpizedemo() {
			var text = prompt("What URL would you like to HTTPize?", "github.com");
			var url = _.httpize(text);
			alert(url);
		}
	</script>
</head>
<body>
	<a onClick="httpizedemo()" href="#">Click here</a>
</body>
</html>
